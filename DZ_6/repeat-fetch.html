<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>fetch запрос</title>
    </head>
    <body>
        <script>
            const url = (num) => `https://jsonplaceholder.typicode.com/todos/${num}`

            //GET fetch
            fetch(url(13))
                .then(data => data.json())
                .then(jsonData => console.log(jsonData))
                .catch(() => console.log('Error'))

            //POST fetch
            const post = (obj, url) => {
                return fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-type': 'application/json'
                    },
                    body: JSON.stringify(obj)
                })
            }

            //Программа Mamb у меня не установлена.
            //Поэтому просто для примера в url строку
            //я указал "#"
            //Программа естественно выведит ошибку catch,
            //Но сам код написал правильно
            post(url(123),"#")
                .then(data => data.json())
                .then(dataJson => console.log(dataJson))
                .catch(() => console.error('error'))
        </script>
    </body>
</html>
